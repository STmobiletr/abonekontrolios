workflows:
  ios-testflight:
    name: iOS TestFlight (Abone Kontrol)
    max_build_duration: 120
    instance_type: mac_mini_m1

    # App Store Connect entegrasyonu (Codemagic UI > Teams > Integrations)
    integrations:
      app_store_connect: AboneKontrol_ASC

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.serhatciftci.abonekontrol

      vars:
        # App Store Connect içindeki uygulamanın "Apple ID" (sayısal) değeri
        APP_STORE_APPLE_ID: 0000000000
        # TestFlight kontrolü için (prod için "false" bırak)
        FORCE_TEST_ADS: "true"

    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          cd abonekontrolios
          xcode-project use-profiles

      - name: Get Flutter packages
        script: |
          cd abonekontrolios
          flutter pub get

      - name: Install pods
        script: |
          cd abonekontrolios
          rm -rf ios/Pods ios/Podfile.lock
          cd ios
          pod install

      - name: Flutter build ipa
        script: |
          cd abonekontrolios
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=$(($(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID") + 1)) \
            --dart-define=FORCE_TEST_ADS=$FORCE_TEST_ADS \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - Internal Testers